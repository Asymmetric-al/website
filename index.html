<!DOCTYPE html>
<html lang="en" class="scroll-smooth antialiased">
  <head>
    <!-- Core Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#020202" />
    <title>Asymmetric.al</title>
    <meta name="description" content="Asymmetric.al - One platform for Christian missions. Mobilize workers, care for donors, and manage operations in one surface." />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS Engine -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Semantic System
              background: "var(--background)",
              foreground: "var(--foreground)",
              
              card: "var(--card)",
              "card-foreground": "var(--card-foreground)",
              
              popover: "var(--popover)",
              "popover-foreground": "var(--popover-foreground)",
              
              primary: "var(--primary)",
              "primary-foreground": "var(--primary-foreground)",
              
              secondary: "var(--secondary)",
              "secondary-foreground": "var(--secondary-foreground)",
              
              muted: "var(--muted)",
              "muted-foreground": "var(--muted-foreground)",
              
              accent: "var(--accent)",
              "accent-foreground": "var(--accent-foreground)",
              
              destructive: "var(--destructive)",
              "destructive-foreground": "var(--destructive-foreground)",
              
              border: "var(--border)",
              input: "var(--input)",
              ring: "var(--ring)",
              
              // Legacy/Brand Support
              success: '#10b981',
              coral: '#d5a790',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Menlo', 'Monaco', 'Courier New', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 60s linear infinite',
              'spin-reverse': 'spinReverse 50s linear infinite',
              'spin-reverse-slower': 'spinReverse 90s linear infinite',
              'orbit': 'orbit 20s linear infinite',
              'scan': 'scan 4s linear infinite',
              'marquee': 'marquee 160s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              spinReverse: {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              orbit: {
                '0%': { transform: 'rotate(0deg) translateX(150px) rotate(0deg)' },
                '100%': { transform: 'rotate(360deg) translateX(150px) rotate(-360deg)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
            },
          },
        },
      };
    </script>

    <!-- Global Styles & Utilities -->
    <style>
      :root {
        /* Light Mode */
        --background: #fcfcfc;
        --foreground: #09090b;
        --card: #ffffff;
        --card-foreground: #09090b;
        --popover: #ffffff;
        --popover-foreground: #09090b;
        --primary: #10b981;
        --primary-foreground: #ffffff;
        --secondary: #f4f4f5;
        --secondary-foreground: #18181b;
        --muted: #f4f4f5;
        --muted-foreground: #71717a;
        --accent: #f4f4f5;
        --accent-foreground: #18181b;
        --destructive: #ef4444;
        --destructive-foreground: #fafafa;
        --border: #e4e4e7;
        --input: #e4e4e7;
        --ring: #18181b;
        
        /* Custom UI Variables */
        --spotlight: rgba(0,0,0,0.05);
        --grid-line: rgba(0,0,0,0.05);
        --globe-dot: #09090b;
        
        color-scheme: light;
      }
      
      .dark {
        /* Dark Mode */
        --background: #020202;
        --foreground: #F2F2F2;
        --card: #0A0A0A;
        --card-foreground: #F2F2F2;
        --popover: #020202;
        --popover-foreground: #F2F2F2;
        --primary: #10b981;
        --primary-foreground: #020202;
        --secondary: #111111;
        --secondary-foreground: #F2F2F2;
        --muted: #1a1a1a;
        --muted-foreground: #888888;
        --accent: #111111;
        --accent-foreground: #F2F2F2;
        --destructive: #ef4444;
        --destructive-foreground: #F2F2F2;
        --border: #222222;
        --input: #222222;
        --ring: #10b981;
        
        /* Custom UI Variables */
        --spotlight: rgba(255,255,255,0.06);
        --grid-line: rgba(255,255,255,0.05);
        --globe-dot: #ffffff;
        
        color-scheme: dark;
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Noise Texture Overlay - Adaptive */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--background);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--muted);
        border-radius: 4px;
        border: 2px solid var(--background);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--muted-foreground);
      }
    </style>

    <!-- React 19 & Library Imports -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.28.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8",
        "clsx": "https://aistudiocdn.com/clsx@^2.1.0",
        "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.2.1",
        "@radix-ui/react-slot": "https://aistudiocdn.com/@radix-ui/react-slot@^1.2.4"
      }
    }
    </script>
  </head>
  <body>
    <div class="bg-noise" aria-hidden="true"></div>
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
